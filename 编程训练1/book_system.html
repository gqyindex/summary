<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图书管理系统</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="book_system.css">
</head>
<body>
<div class="container">
    <!--按钮操作-->
    <div class="btn_group col-md-12">
        <button type="button" class="btn btn-primary col-md-offset-10" id="btn_add">新增</button>
        <button type="button" class="btn btn-success" id="btn_update">修改</button>
        <button type="button" class="btn btn-warning" id="btn_delete">删除</button>
    </div>

<!--显示隐藏弹出层-->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">图书</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="bookName">书名：*</label>
                        <input type="text" name="txt_departmentname" class="form-control" id="bookName">
                    </div>
                    <div class="form-group">
                        <label for="bookAuthor">作者：*</label>
                        <input type="text" name="txt_parentdepartment" class="form-control" id="bookAuthor">
                    </div>
                    <div class="form-group">
                        <label for="bookPrice" class="col-md-2">价格：*</label>
                        <input  type="number" name="txt_departmentlevel" class="form-control" id="bookPrice">
                    </div>
                    <div class="form-group">
                        <label for="bookPublish" class="col-md-2">出版社：*</label>
                        <input type="text" name="txt_statu" class="form-control" id="bookPublish">
                    </div>
                    <div class="form-group">
                        <label for="bookISBN" class="col-md-2">ISBN：*</label>
                        <input type="text" name="txt_statu" class="form-control" id="bookISBN">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="btn_submit" class="btn btn-primary" data-dismiss="modal">保存</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>

    <!--每页记录和搜索框-->
    <div class="search_info col-md-12">
        <div class="col-md-2 select_info">
    每页<select>
          <option>10</option>
       </select>条记录
        </div>
    <div class="col-md-offset-9">
    搜索：<input type="text">
    </div>
    </div>

<!--表格显示信息-->
    <table class="table table-striped">
        <thead>
        <tr>
            <th>序号</th>
            <th>书名</th>
            <th>作者</th>
            <th>价格</th>
            <th>出版社</th>
            <th>ISBN</th>
        </tr>
        </thead>
        <tbody id="tbody_info">
        </tbody>
    </table>

<!--分页器-->
    第1页（总共2页)
    <div class="page pull-right">
        <a href="#" class="pull-left">上一页</a>
        <a href="#" class="pull-right">下一页</a>
        <ul class="pagination page_btn">
            <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
            <li><a href="#">2 <span class="sr-only">(current)</span></a></li>
        </ul>
    </div>
</div>
</body>
<script src="http://cdn.bootcss.com/jquery/3.3.1/jquery.js" type="text/javascript"></script>
<script src="book_system.js" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
<script src="http://cdn.bootcss.com/bootbox.js/4.0.0/bootbox.js"></script>
</html>
