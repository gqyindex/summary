<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>自适应三栏布局</title>
    <style type="text/css">
        #le{
            float:left;
            width:100px;
            height:100px;
            background:#ccc;
        }
        #ri{
            float: right;
            width:100px;
            height:100px;
            background:#6e6e6e;
        }
        #center{
            height:100px;
            overflow:hidden;
            background-color:#343434;
        }
    </style>
</head>
<body>
<div id="le"></div>
<div id="ri"></div>
<div id="center">123213</div>
</body>
</html>
