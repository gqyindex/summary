<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex</title>
    <style>
        body{
            display: flex;
        }
        div{
            width: 200px;
            height:200px ;
            background-color: #6e6e6e;
        }
        .main{
            flex: 1;
            background-color: rosybrown;
        }
    </style>
</head>
<body>
<div>left</div>
<div class="main">main</div>
<div>right</div>
</body>
</html>
