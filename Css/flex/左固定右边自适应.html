<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>左边固定右边自适应</title>
    <style>
        .box{
            background-color: gray;
            display: flex;
        }
        .left{
            border: 5px solid red;
            width: 235px;
            height: 226px;

        }
        .right{
            border: 3px solid purple;
            flex: 1;
        }
    </style>
</head>
<body>
<!--左边图片固定，右边文字自适应改变-->
<div class="box">
    <div class="left">

    </div>
    <div class="right">
        <p>这是标题</p>
        <p>这里是一个很长很长的文字很长很长的文字很长很长的文字很长很长的文字很长很长的文字很长很长的文字</p>
        <p>立即购买</p>
    </div>
</div>

</body>
</html>
