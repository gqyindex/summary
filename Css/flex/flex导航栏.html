<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex导航栏</title>
    <style>
        ul{
            display: flex;
            list-style: none;
            width: 100%;
            height: 40px;
            background-color: gray;
            padding: 0;
        }
        li{
            background-color: purple;
            flex: 1;
            text-align: center;
            line-height: 40px;
        }
    </style>
</head>
<body>
<ul>
    <li>睡觉</li>
    <li>睡觉</li>
    <li>睡觉</li>
    <li>睡觉</li>
    <li>睡觉</li>
</ul>
</body>
</html>
