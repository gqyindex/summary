<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex垂直居中</title>
    <style>
        .box{
            width: 600px;
            height: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: gray;
        }
        .content{
            border: 3px solid red;
            width: 200px;
            height: 200px;

        }
    </style>
</head>
<body>
<div class="box">
    <div class="content">

    </div>
</div>
</body>
</html>
